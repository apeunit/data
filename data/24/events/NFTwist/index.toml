# # the event venue address
# venueAddress = "Moeckernstraße 120, 10963 Berlin"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 200

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = ["ICP"]

# tags for the event, will show up as labels.
# pick 1-4
tags = ["ICP", "NFT", "community", "tokenization"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = ""
​As Berlin Blockchain Week draws to a close, join us for its grand finale at W3.hub, hosted by ICP Hub Germany. This pivotal evening will showcase the groundbreaking possibilities of Dynamic NFTs on the Internet Computer, offering a glimpse into the future of blockchain's impact on digital ownership and user interaction.

​Spotlight on Lost Club Toys

​Witness the revolutionary approach of Lost Club Toys, backed by Animoca Brands and in collaboration with The Binary Holdings. They are setting new standards by partnering with telecommunications operators and the Line app to bring their vibrant characters to millions globally. This partnership exemplifies their commitment to reshaping how we think about digital interaction and NFT technology.

​

​Evening Highlights:

​Dynamic NFTs Explained: Gain insights into the evolution of NFTs as they transition from static to dynamic, adapting and evolving with user interaction.

​Spotlight on Lost Club Toys: Discover their innovative strategies for enhancing global digital engagement through unique character-driven experiences.

​Celebratory Closing Party: Following the talks, join us for the official Berlin Blockchain Week closing party at the same venue. Enjoy an evening filled with live music, a beer pong tournament, and networking opportunities as we toast to a week of innovation and insights.

​
Join Us for a Night of Innovation and Celebration:

​Don't miss this opportunity to connect with blockchain enthusiasts, industry leaders, and the creative minds behind Lost Club Toys. Reserve your spot to be part of this transformative event that marries the excitement of digital creativity with real-world applications.

​Celebrate the culmination of Berlin Blockchain Week with us—where vision meets reality in the world of Dynamic NFTs!
"""

