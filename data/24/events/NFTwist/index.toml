# the name of your event
name = "NFTwist: The ICP Evolution of Dynamic NFTs"

# shortest possible name (without year)
shortname = "NFTwist"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference

types = ["conference"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "ICP Hub Germany"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "apeunit"

# A point of contact (responsible person)
poc = "Elad Mintzer"

# the start date of the event
date = "2024-05-25"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "18:00-20:30"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
# venues = ["web3hub"]

# # the event venue name
# venueName = "w3.hub"

# # link to the venue on google maps
# venueUrl = "https://maps.app.goo.gl/uD1yncPL7ACUYyZs8"

# # the event venue address
# venueAddress = "Moeckernstraße 120, 10963 Berlin"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 200

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = ["ICP"]

# tags for the event, will show up as labels.
# pick 1-4
tags = ["ICP", "NFT", "community", "tokenization"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = ""
Join us at W3.hub to close out Berlin Blockchain Week with a celebration of Dynamic NFTs and their transformative potential in the music and nightlife industries. This evening is a showcase of innovative projects like Klubcoin, DJenerates, and Lost Club Toys—names that resonate across the globe thanks to collaborations with legends like DJ Carl Cox, iconic clubs like Amnesia Ibiza, and large-scale events including Formula 1. Discover how these trailblazers are partnering with giants like Animoca Brands and major mobile operators to push the boundaries of what NFTs can achieve in Web3.

​Evening Highlights:

​Panel Discussion: Delve into the world of Dynamic NFTs with the creators behind Klubcoin, DJenerates, and Lost Club Toys.

​Minted Drinks: After a week of hard work, unwind and network with a glass of wine in hand.

​Dancing: Dress to impress in your most fabulous outfits and get ready for an inspiring evening!

​Beer pong tournament: Check out W3.hub closing party at the ground floor.

​----

​Klubcoin & DJenerates: Spearheading innovations in blockchain integration within the electronic music industry. Their new venture, SoundChain AI, leverages AI to revolutionize audio content creation, providing dynamic NFTs that enhance user interaction and personalization.

​Lost Club Toys: Known for their digital stickers, they're now pioneering the use of Dynamic NFTs to engage users more deeply. With support from Animoca Brands, The Binary Holding and partnerships with global telecom operators, they're expanding their interactive digital presence.

​Internet Computer Protocol (ICP): The backbone for developing and hosting dynamic NFTs, ICP offers robust infrastructure that supports real-time interactions, enabling projects like these to flourish with scalable, secure, and efficient blockchain solutions.
"""

